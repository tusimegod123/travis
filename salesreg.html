<form name="sales"style="text-align: center;">
    <h2 style="color:#4e4d4d; font-family: 'Times New Roman', Times, serif ;">Register Sales Representatives from here</h2>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Full Name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Full name" value="Full name"
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Password</label>
            <input type="password" class="form-control" id="validationDefault02" placeholder="Password" value=""
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Email"
                    aria-describedby="inputGroupPrepend2">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Supervisors</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Supervisors" value="Supervisors"
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Number Of working days</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Number Of working days" value="Number Of working days"
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Date of Birth</label>
            <div class="input-group">
               
                <input type="date" class="form-control" id="validationDefaultUsername" placeholder="Date"
                    aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">Contact</label>
            <input type="tel" class="form-control" id="validationDefault03" placeholder="Contact" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">Current Date</label>
            <input type="date" class="form-control" id="validationDefault04" placeholder="Date" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">NIN</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="National ID Number" required>
        </div>
        <div class="col-md-3 mb-3">
        <select class="custom-select">
            <option selected>Role</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Sales Representative">Sales Representative</option>
        
        </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" onclick="validate('validationDefault02','validationDefault02')">Submit form</button>
</form>
