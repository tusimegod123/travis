    <form name="sales" style="text-align: center;" method="POST" action="/addsalesrep">
        <h2 style="color:#4e4d4d; font-family: 'Times New Roman', Times, serif ;">Register Sales Representatives from
            here</h2>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="Full Name">Full Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Full name" name="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                        aria-describedby="inputGroupPrepend2" name="">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Supervisors</label>
                <input type="text" class="form-control" id="superv" placeholder="Supervisors" name="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Number Of working days</label>
                <input type="text" class="form-control" id="numberof" placeholder="Number Of working days" name=""
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Date of Birth</label>
                <div class="input-group">

                    <input type="date" class="form-control" id="dob" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Contact</label>
                <input type="tel" class="form-control" id="contact" placeholder="Contact" name="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Current Date</label>
                <input type="date" class="form-control" id="currentdate" name="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">NIN</label>
                <input type="text" class="form-control" id="nin" placeholder="National ID Number" required>
            </div>
            <div class="col-md-3 mb-3">
                <select class="custom-select" name="">
                    <option selected>Role</option>
                    <option >Supervisor</option>
                    <option >Sales Representative</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" onclick="validate('nin','password','fname')">Submit
            Details</button>
        <button class="btn btn-primary" type="reset" style="background-color: red;">Cancel</button>
    </form>
